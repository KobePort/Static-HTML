<!DOCTYPE html>
<html lang="zh-Hant"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>復古風</title>
    <style>
        /* 基礎設置和復古字體模擬 */
        body {
            font-family: 'Comic Sans MS', 'Arial Black', sans-serif; /* 模擬可愛的字體，如果想用點陣字體需要引入 */
            background-color: #f7e6ff; /* 柔和的淺紫色背景 */
            color: #4a2f77; /* 深紫色文字 */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 確保網頁填滿視窗高度 */
        }

        /* 主容器：限制寬度並置中 */
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff9e6; /* 奶油黃色內容背景 */
            border: 5px dashed #ff99aa; /* 粉色虛線邊框，非常復古可愛 */
            padding: 30px;
            box-shadow: 10px 10px 0px #ffcc00; /* 顯眼的黃色陰影，增強復古感 */
            border-radius: 20px;
            text-align: center;
        }

        /* 標題樣式 */
        h1 {
            color: #e6007e; /* 鮮豔的洋紅色標題 */
            text-shadow: 2px 2px 0 #fff; /* 白色邊緣，讓標題更突出 */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* 主要圖案區塊 */
        .main-image-area {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px auto; /* 置中並增加下方間距 */
            background-color: #aaffaa; /* 綠色，代表圖案的背景或佔位符 */
            border: 8px solid #00aa00; /* 深綠色粗實線邊框 */
            border-radius: 50%; /* 圓形圖案區塊 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #006600;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3); /* 內陰影增加立體感 */
            cursor: pointer; /* 加上游標樣式，好像可以點擊 */
            transition: transform 0.2s;
        }
        
        /* 滑鼠移上去的效果 */
        .main-image-area:hover {
            transform: scale(1.05) rotate(-3deg);
        }

        /* 連結樣式 */
        nav a {
            color: #0077cc;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            padding: 5px 10px;
            border-bottom: 3px dotted #0077cc;
        }

        nav a:hover {
            background-color: #ffff66; /* 滑鼠移上時，螢光黃高亮 */
        }

        /* 內容段落 */
        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>主頁</h1>
	<a href="https://kobeport.github.io/Static-HTML/times.htm" target="_blank" style="text-decoration: none; color: inherit;">
        <div class="main-image-area">
            **✨ ENTER ✨**
        </div>
	</a>
        <nav>
            
            
            
            
        </nav>

        <hr style="border: 2px dashed #ff99aa; margin: 25px 0;">

        

        

    </div>


</body></html>
